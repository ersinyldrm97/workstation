<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.0c3fc8cc.css">
    <script src="/app.4edfb267.js"></script>
    <title>Login</title>
  <script src="/style.0c3fc8cc.js"></script></head>
  <body>
    <h1>Login form</h1>
    <form action="signIn">
      <div class="headingsContainer">
        <h3>Sign in</h3>
        <p>Sign in with your username and password</p>
      </div>

      <div class="mainContainer">
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username" name="username" id="username" required="">
        
        <br><br>
       
        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password" name="password" id="password" required="">

        <div class="subcontainer">
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
          <p class="forgotpassword"> <a href="#">Forgot Password</a></p>
        </div>
        
        <button type="submit">Login</button>

        <p class="register">Not a member? <a href="/html/signUp.html">Register here!</a></p>

        <p class="countDown">Click on for countdown. <a href="/html/countdown.html">countdown</a></p>
      </div>
    </form>
  </body>
</html>
