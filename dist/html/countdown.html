<html>
 <body onLoad="startCount();">
     
    <span class="timerYears"><span id="years">431</span> Years</span><br>
    <span class="timerDays"><span id="days">431</span> Days</span><br>
    <span class="timerHours"><span id="hours">1</span> Hours</span><br>
    <span class="timerMinutes"><span id="minutes">60</span> Minutes</span><br>
    <span class="timerSeconds"><span id="seconds">60</span> Seconds</span><br>
     
</body>
</html>
<script>

var timerYears;
var timerDays;
var timerHours;
var timerMinutes;
var timerSeconds;
var ticker;

function startCount() {
    timerYears = setInterval(countYears, 31556926000);
    timerDays = setInterval(countDays, 86400000);
    timerHours = setInterval(countHours, 3600000);
    timerMinutes = setInterval(countMinutes, 60000);
    timerSeconds = setInterval(countSeconds, 1000);
    tick();
}

function countYears() {
    var years = Math.ceil(Math.random() * 1);
    var elYears = document.getElementById('years');
    var currentNumber = parseFloat(elYears.innerHTML);
    var newNumberYears = currentNumber - years;
    if (newNumberYears >= 0) {
        elYears.innerHTML = newNumberYears;
    }
}

function countDays() {
    var days = Math.ceil(Math.random() * 1);
    var elDays = document.getElementById('days');
    var currentNumberDays = parseFloat(elDays.innerHTML);
    var newNumberDays = currentNumberDays - days;
    if (newNumberDays >= 0) {
        elDays.innerHTML = newNumberDays;
    }
}

function countHours() {
  var hours = Math.ceil(Math.random() * 1);
  var elHours = document.getElementById('hours');
  var currentNumberHours = parseFloat(elHours.innerHTML);
  var newNumberHours = currentNumberHours - hours;

  if (newNumberHours >= 0) {
    elHours.innerHTML = newNumberHours;
  }
}

function countMinutes() {
    var minutes = Math.ceil(Math.random() * 1);
    var elMinutes = document.getElementById('minutes');
    var currentNumberMinutes = parseFloat(elMinutes.innerHTML);
    var newNumberMinutes = currentNumberMinutes - minutes;
    if (newNumberMinutes >= 0) {
        elMinutes.innerHTML = newNumberMinutes;
    }
}

function countSeconds() {
    var seconds = Math.ceil(Math.random() * 1);
    var elSeconds = document.getElementById('seconds');
    var currentNumberSeconds = parseFloat(elSeconds.innerHTML);
    var newNumberSeconds = currentNumberSeconds - seconds;
    if (currentNumberSeconds > 0) {
        elSeconds.innerHTML = newNumberSeconds;
    }
}

function tick() {
  var timerSeconds = parseInt(seconds);
  if (timerSeconds > 0) {
    seconds--;
  }
}
</script>
