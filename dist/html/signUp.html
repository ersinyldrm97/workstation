
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.78032849.css">
    <script type="text/javascript" src="/validate.b028348a.js"></script>
    <title> Sign Up</title>
  </head>
  <body>
    <h1>Sign up form</h1>
    <form action="register">
      <div class="headingsContainer">
        <h3>Sign up</h3>
        <p>Sign up with your username and password</p>
      </div>

      <div class="mainContainer">
        <label for="E-mail">Email</label>
        <input type="text" placeholder="Enter E-mail" name="email" id="email">
        
        <br><br>

       <label for="Username">Username</label>
        <input type="text" placeholder="Enter Username" name="username" id="username">
        
        <br><br>
       
        <label for="Password">Password</label>
        <input type="password" placeholder="Enter Password" name="password" id="password">

        <br><br>

        <label for="Repassword">Re Enter Password</label>
        <input type="password" placeholder="Enter Password" name="password" id="repassword">
        
        <button type="submit">Sign Up</button>
        <!-- <button type="button" value="Cancel" onclick="if(confirm('Are you sure you wish to cancel?')) history.back();">Cancel</button> -->

        <button type="button" id="userInformationButton" onclick="if(confirm(getUserInformation())); history.back()">Get user information</button>
      </div>
    </form>
    <script>
    </script>
  </body>
</html>
